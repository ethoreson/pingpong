<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong Player</h1>
      </div>
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become 'ping'</li>
        <li>Numbers divisible by 5 become 'pong'</li>
        <li>Numbers divisible by 15 become 'pingpong'</li>
      </ol>
      <form class="form">
        <div class="form-group">
          <label id="number_label" for="name">Enter your number here:</label>
          <input id="number" class="form-control" type="number">
        </div>
        <button id="submitButton" type="submit" class="btn">Ping Pong!</button>
      </form>
        <ul id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
