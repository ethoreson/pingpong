<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong App</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong Player</h1>
      <form class="form">
        <div class="form-group">
          <label id="number_label" for="name">Enter a number:</label>
          <input id="number" class="form-control" type="number">
        </div>
        <button id="submitButton" type="submit" class="btn">Submit</button>
      </form>
        <ul id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
